{% extends "base.html" %}

{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}
  <main class="max-w-container mx-auto px-2 py-4 md:p-6 lg:p-12 xl:px-4 2xl:px-0">
    <div class="uppercase font-bold text-sm tracking-tighter mb-2">
      <a class="text-link" href="{% pageurl page.get_parent %}">{{ page.get_parent.title }}</a>
      | {{ page.publication_date|date:"F j, Y" }}
    </div>

    <h1 class="font-bold text-3xl tracking-tighter mb-4 md:text-4xl lg:text-5xl">{{ page.title }}</h1>

    <figure class="mb-4">
      {% image page.hero_banner fill-1200x675 class="mb-2" %}

      <figcaption class="text-xs text-shuttleGray">
        {{ page.hero_banner.caption }}

        {% if page.hero_banner.credit %}
          Credit: {{ page.hero_banner.credit }}
        {% endif %}
      </figcaption>
    </figure>

    <div class="flex flex-row">

      {# main column#}
      <article class="md:w-2/3 lg:w-7/12">
        <div class="italic py-3 border-silver border-t border-b mb-4">
          {{ page.introduction }}
        </div>

        {% include_block page.body %}
      </article>

      <aside></aside>

    </div>

  </main>
{% endblock content %}
